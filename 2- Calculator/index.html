<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css Files/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled> 
        <button class="clearButton">C</button>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button><br>
            <button>6</button>   
            <button>5</button>   
            <button>4</button>
            <button>-</button><br> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button><br>
            <button>/</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
